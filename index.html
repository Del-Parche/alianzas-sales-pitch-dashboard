<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Del Parche Commission Calculator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="mesa_rimax_azul.png" />
    <link rel="shortcut icon" type="image/png" href="mesa_rimax_azul.png" />
    <link rel="apple-touch-icon" href="mesa_rimax_azul.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@latest/dist/chartjs-plugin-zoom.min.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Translations -->
    <script src="translations.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              parkinsans: ["Parkinsans", "sans-serif"],
            },
            colors: {
              "del-parche-pink": "#f26da3",
              "del-parche-pink-light": "#ff8bb8",
              "del-parche-yellow": "#ffc74a",
              "del-parche-blue": "#0077b6",
              "del-parche-blue-light": "#00a8e8",
              "del-parche-bg": "#fefae0",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-del-parche-bg font-parkinsans min-h-screen relative overflow-x-hidden"
  >
    <!-- Background Effects -->
    <div class="fixed inset-0 -z-10">
      <div
        class="absolute inset-0 bg-gradient-to-br from-del-parche-bg to-white"
      ></div>
      <div class="absolute top-0 left-0 w-full h-full opacity-30">
        <div
          class="absolute top-20 left-20 w-96 h-96 bg-del-parche-pink-light rounded-full blur-3xl"
        ></div>
        <div
          class="absolute top-40 right-20 w-80 h-80 bg-del-parche-yellow rounded-full blur-3xl"
        ></div>
        <div
          class="absolute bottom-20 left-1/3 w-72 h-72 bg-del-parche-blue rounded-full blur-3xl"
        ></div>
      </div>
    </div>

    <div class="container-fluid px-2 px-md-3 py-3 py-md-4">
      <!-- Header Section -->
      <div class="row mb-3 mb-md-4">
        <div class="col-12">
          <div
            class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-4"
          >
            <!-- Logo -->
            <div class="d-flex align-items-center order-1 order-md-1">
              <img
                src="logo_pink_cropped.png"
                alt="Del Parche Logo"
                class="img-fluid"
                style="height: 60px; width: auto"
              />
            </div>

            <!-- Controls - Centered -->
            <div
              class="d-flex flex-column flex-sm-row align-items-center gap-3 gap-md-4 order-2 order-md-2"
            >
              <!-- Period Toggle -->
              <div
                class="d-flex gap-2"
                role="group"
                aria-label="Period selection"
              >
                <button
                  type="button"
                  class="btn btn-outline-del-parche-pink active px-3 px-md-4 py-2 rounded-pill fw-semibold"
                  data-period="1"
                  data-i18n="toggle.1month"
                >
                  1M
                </button>
                <button
                  type="button"
                  class="btn btn-outline-del-parche-pink px-3 px-md-4 py-2 rounded-pill fw-semibold"
                  data-period="6"
                  data-i18n="toggle.6months"
                >
                  6M
                </button>
                <button
                  type="button"
                  class="btn btn-outline-del-parche-pink px-3 px-md-4 py-2 rounded-pill fw-semibold"
                  data-period="12"
                  data-i18n="toggle.12months"
                >
                  12M
                </button>
              </div>

              <!-- Language Toggle -->
              <div
                class="d-flex gap-2"
                role="group"
                aria-label="Language selection"
              >
                <button
                  type="button"
                  class="btn btn-outline-del-parche-pink px-3 py-2 rounded-3 fw-semibold"
                  data-lang="en"
                >
                  ENG
                </button>
                <button
                  type="button"
                  class="btn btn-del-parche-pink active text-white px-3 py-2 rounded-3 fw-semibold"
                  data-lang="es"
                >
                  ESP
                </button>
              </div>
            </div>

            <!-- Spacer for desktop layout -->
            <div class="d-none d-md-block order-3" style="width: 200px"></div>
          </div>
        </div>
      </div>

      <!-- Dashboard Grid -->
      <div class="row g-2 g-md-3">
        <!-- KPI Cards Row -->
        <div class="col-12">
          <div class="row g-2 g-md-3 mb-3 mb-md-4">
            <div class="col-12 col-sm-6 col-lg-4">
              <div
                class="card h-100 border-0 rounded-4 text-white shadow-lg"
                style="
                  background: linear-gradient(135deg, #ffc74a 0%, #ffd670 100%);
                "
              >
                <div
                  class="card-body d-flex flex-column justify-content-center text-center p-3 p-md-4"
                >
                  <h3 class="card-title h6 fw-bold mb-2">
                    <span data-i18n="scenarios.passive">Passive</span>
                    <span
                      class="badge bg-white text-dark ms-2"
                      id="passiveReferrals"
                      >0</span
                    >
                  </h3>
                  <div class="h4 h-md-3 fw-bold" id="passiveCommission">$0</div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div
                class="card h-100 border-0 rounded-4 text-white shadow-lg"
                style="
                  background: linear-gradient(135deg, #0077b6 0%, #00a8e8 100%);
                "
              >
                <div
                  class="card-body d-flex flex-column justify-content-center text-center p-3 p-md-4"
                >
                  <h3 class="card-title h6 fw-bold mb-2">
                    <span data-i18n="scenarios.active">Active</span>
                    <span
                      class="badge bg-white text-dark ms-2"
                      id="activeReferrals"
                      >0</span
                    >
                  </h3>
                  <div class="h4 h-md-3 fw-bold" id="activeCommission">$0</div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div
                class="card h-100 border-0 rounded-4 text-white shadow-lg"
                style="
                  background: linear-gradient(135deg, #f26da3 0%, #ff8bb8 100%);
                "
              >
                <div
                  class="card-body d-flex flex-column justify-content-center text-center p-3 p-md-4"
                >
                  <h3 class="card-title h6 fw-bold mb-2">
                    <span data-i18n="scenarios.intensive">Intensive</span>
                    <span
                      class="badge bg-white text-dark ms-2"
                      id="intensiveReferrals"
                      >0</span
                    >
                  </h3>
                  <div class="h4 h-md-3 fw-bold" id="intensiveCommission">
                    $0
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content Row -->
        <div class="col-12">
          <div class="row g-2 g-md-3">
            <!-- Input Section -->
            <div class="col-12 col-lg-4">
              <div
                class="card h-100 shadow-lg border-0 rounded-4"
                style="
                  background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.9) 100%
                  );
                  backdrop-filter: blur(10px);
                "
              >
                <div class="card-body p-3 p-md-4">
                  <h2
                    class="card-title h5 fw-bold text-dark mb-3"
                    data-i18n="inputs.title"
                  >
                    Partnership Details
                  </h2>

                  <div class="row g-3">
                    <div class="col-12 col-sm-6 col-lg-12">
                      <label
                        for="capacity"
                        class="form-label fw-semibold text-dark small"
                        data-i18n="inputs.capacity"
                      >
                        Capacity (Beds)
                      </label>
                      <input
                        type="number"
                        class="form-control border-2 border-del-parche-pink-light rounded-3"
                        id="capacity"
                        min="1"
                        value="50"
                      />
                    </div>

                    <div class="col-12 col-sm-6 col-lg-12">
                      <label
                        for="weeklyCheckins"
                        class="form-label fw-semibold text-dark small"
                        data-i18n="inputs.weeklyCheckins"
                      >
                        Weekly Check-Ins
                      </label>
                      <input
                        type="number"
                        class="form-control border-2 border-del-parche-pink-light rounded-3"
                        id="weeklyCheckins"
                        min="0"
                        step="0.1"
                        value="25"
                      />
                    </div>

                    <div class="col-12 col-sm-6 col-lg-12">
                      <label
                        for="atv"
                        class="form-label fw-semibold text-dark small"
                        data-i18n="inputs.atv"
                      >
                        Avg Ticket Value (COP)
                      </label>
                      <input
                        type="text"
                        class="form-control border-2 border-del-parche-pink-light rounded-3"
                        id="atv"
                        value="110,000"
                      />
                    </div>

                    <div class="col-12 col-sm-6 col-lg-12">
                      <label
                        for="ltv"
                        class="form-label fw-semibold text-dark small"
                        data-i18n="inputs.ltv"
                      >
                        Lifetime Bookings
                      </label>
                      <input
                        type="number"
                        class="form-control border-2 border-del-parche-pink-light rounded-3"
                        id="ltv"
                        min="1"
                        step="0.1"
                        value="3"
                      />
                    </div>

                    <div class="col-12 col-sm-6 col-lg-12">
                      <label
                        for="firstBookingRate"
                        class="form-label fw-semibold text-dark small"
                        data-i18n="inputs.firstBookingRate"
                      >
                        First Booking Rate
                      </label>
                      <input
                        type="text"
                        class="form-control border-2 border-del-parche-pink-light rounded-3"
                        id="firstBookingRate"
                        value="15%"
                        placeholder="Enter commission rate"
                      />
                    </div>

                    <div class="col-12 col-sm-6 col-lg-12">
                      <label
                        for="repeatBookingRate"
                        class="form-label fw-semibold text-dark small"
                        data-i18n="inputs.repeatBookingRate"
                      >
                        Repeat Booking Rate
                      </label>
                      <input
                        type="text"
                        class="form-control border-2 border-del-parche-pink-light rounded-3"
                        id="repeatBookingRate"
                        value="5%"
                        placeholder="Enter commission rate"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Chart Section -->
            <div class="col-12 col-lg-8">
              <div
                class="card border-0 rounded-4 shadow-lg h-100"
                style="
                  background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.9) 100%
                  );
                  backdrop-filter: blur(10px);
                "
              >
                <div class="card-body p-3 p-md-4 d-flex flex-column">
                  <h3
                    class="card-title h5 fw-bold text-dark mb-3"
                    data-i18n="chart.title"
                  >
                    Commission Revenue by Scenario
                  </h3>
                  <div
                    class="flex-grow-1 position-relative"
                    style="min-height: 300px"
                  >
                    <canvas id="barChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
